apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      serviceAccount: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.20.0
        args:
        - '--storage.tsdb.retention=7200h'
        - '--storage.tsdb.path=/var/lib/prometheus'
        - '--config.file=/etc/prometheus/prometheus.yml'
        ports:
        - name: web
          containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        # - name: alertrules-volume
        #   mountPath: /etc/prometheus-rules
        - name: prometheus-persistent-storage
          mountPath: /var/lib/prometheus
      volumes:
      - name: prometheus-persistent-storage
        emptyDir: {}
      - name: config-volume
        configMap:
          name: prometheus-configmap
      # - name: alertrules-volume
      #   configMap:
      #     name: prometheus-alertrules
      nodeSelector:
        beta.kubernetes.io/os: linux
