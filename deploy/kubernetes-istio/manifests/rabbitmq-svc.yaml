---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
    service: rabbitmq
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: 5672
    name: tcp
    targetPort: 5672
  - port: 9090
    name: tcp
    targetPort: 9090
  selector:
    app: rabbitmq
